id: utexas_users
label: UTDK user migration
migration_group: utexas

source:
  plugin: utexas_migrate_user_source
  # The "target" here refers to the database connection where the source data lives.
  # You will need to configure this database in your settings.php.
  target: utexas_migrate

process:
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  status: status
  timezone: timezone
  langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: false
  preferred_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  preferred_admin_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  init: init
destination:
  plugin: utexas:user
