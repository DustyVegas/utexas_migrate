id: utevent_terms_tags
label: Tags
audit: true
migration_group: utevent
source:
  plugin: d7_taxonomy_term
  bundle:
    - event_tags
process:
  name: name
  'description/value': description
  'description/format':
    plugin: utexas_text_formats
    source: format
  weight: weight
  # Only attempt to stub real (non-zero) parents.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: utevent_terms_tags
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  changed: timestamp
destination:
  plugin: entity:taxonomy_term
  default_bundle: utevent_tags
  no_stub: true
migration_dependencies:
  required:
    - utexas_users
