langcode: en
status: true
dependencies: {  }
id: utnews_nodes
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
migration_group: utnews
label: 'Nodes'
source:
  plugin: d7_node
  node_type: news
process:
  title: title
  language: language
  created: created
  changed: changed
  status: status
  sticky: sticky
  promote: promote
  uid:
    plugin: migration_lookup
    source: node_uid
    migration: utexas_users
  field_utnews_body:
    plugin: sub_process
    source: body
    process:
      value:
        plugin: utexas_wysiwygs
        source: value
      format:
        plugin: utexas_text_formats
        source: format
      summary:
        plugin: utexas_wysiwygs_plaintext
        source: summary
  field_utnews_external_link:
    plugin: sub_process
    source: field_news_external_link
    process:
      uri: url
      title: title
  field_utnews_news_tags:
    plugin: migration_lookup
    source: field_news_tags
    migration: utnews_terms
    no_stub: true
  field_utnews_publication_date:
    plugin: sub_process
    source: field_news_publication_date
    process:
      value:
        plugin: format_date
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d'
        source: value
  field_utnews_main_media:
    plugin: sub_process
    source: field_news_main_image
    process:
      target_id:
        plugin: migration_lookup
        migration: utexas_media_image
        source: fid
destination:
  plugin: entity:node
  default_bundle: utnews_news
migration_dependencies:
  required:
    - utnews_terms
    - utexas_users
